format = '''
$directory$git_branch$git_status$git_commit
$character
'''
[fill]
symbol = ' '

[directory]
style = 'cyan'
truncate_to_repo = false
read_only = 'ro'

[git_branch]
format = '[\[ $branch(:$remote_branch)](purple) '
symbol = ' '

[git_status]
format = '[$all_status$ahead_behind \]](purple) '
ahead = '↑${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
renamed = '»'
deleted = 'x'
conflicted = '='
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!'
staged = '[++\($count\)](yellow)'

[line_break]
disabled = true

[character]
success_symbol = '[→ ](green)'
error_symbol = '[✗ ](red)'

[time]
disabled = false
format = '[$time](yellow)'

[git_commit]
tag_symbol = ' tag '
