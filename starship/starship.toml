format = """
[┏━\\[](cyan)$directory$git_branch$git_status$nodejs[\\]](cyan)$fill$time
$character
"""
[fill]
symbol = " "

[directory]
truncate_to_repo = false
format = '[$path]($style)'

[git_branch]
format = '[ $branch(:$remote_branch)](purple)'

[git_status]
format = '([\($all_status$ahead_behind\)](purple))'

[nodejs]
format = '[ $version](green)'

[line_break]
disabled = true

[character]
success_symbol = '[┗❯](cyan)'
error_symbol = '[┗](cyan)[✘](red)'

[time]
disabled = false
format = '[$time](yellow)'
