format = """
$directory$git_branch$git_status$nodejs
$character
"""
[fill]
symbol = " "

[directory]
truncate_to_repo = false
read_only = " ro"

[git_branch]
format = '[\[$branch(:$remote_branch)]($style) '
symbol = "git "

[git_status]
format = '([$all_status$ahead_behind\]](purple)) '
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[nodejs]
format = '[$version ](green)'
symbol = "nodejs "

[line_break]
disabled = true

[character]
success_symbol = '[→ ](green)'
error_symbol = '[✗ ](red)'

[time]
disabled = false
format = '[$time](yellow)'

[git_commit]
tag_symbol = " tag "
